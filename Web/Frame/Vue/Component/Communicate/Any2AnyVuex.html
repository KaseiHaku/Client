<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <global-component1></global-component1>
    <global-component2></global-component2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://unpkg.com/vuex@3.2.0"></script>
<script>

    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment (state) {
                state.count++
            }
        }
    });


    Vue.component('global-component1', {
        template: `
            <button type="button" @click="clickHandler">{{ store.state.count }}</button>
        `,
        methods: {
            clickHandler(){
                this.$store.commit('increment');
                console.log(this.$store.state.count);
            }
        },

    });

    Vue.component('global-component2', {
        template: `
            <button type="button" @click="clickHandler">{{ store.state.count }}</button>
        `,
        methods: {
            clickHandler(){
                this.$store.commit('increment');
                console.log(this.$store.state.count);
            }
        },

    });



    let vueInstance = new Vue({
        el: '#root',
        store: store,
    });



</script>
</body>
</html>
