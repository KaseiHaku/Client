<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 使 html 控制浏览器对当前页面的解析方式，同时控制浏览器用 utf-8 对 post 请求的正文进行编码 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>

</head>
<body>
<div>
    <label>HTML 字符实体:部分浏览器对实体名称兼容性不好，最好使用实体编号</label><br/>
    <label>实体编号查询网站 = https://dev.w3.org/html5/html-author/charref </label><br/>
    <label attr="双引号：&#34;, 单引号：&#39;,">HTML 标签属性中具有 3 层以上 单引号 或 双引号 嵌套，那么需要使用字符实体</label><br/>
    
    
    <form action=""><!-- 如果 action 属性没有，或者为空，则提交给当前 url，如果有，且是相对路径，则拼接到当前 url -->
        <input type="text" /> 坑：如果在 input 输入回车，默认是提交表单 <br/>
        <button type="button">坑：如果 button 不指定类型，有些浏览器当做 submit 使</button>
    </from>

</div>

</body>
</html>
